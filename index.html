<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunSmart</title>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="src/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="promo__header">
                <div class="promo__logo">
                    <img src="src/icons/running_man.svg" alt="running_man">
                </div>
                <div class="promo__title">
                    Официальный представитель
                    <div class="promo__subtitle">
                        Garmin, Polar, Suunto
                    </div>
                </div>
                <div class="promo__phone">
                    <a href="tel:+74999228974">+7 (499) 922-89-74</a>
                    <button class="promo__buttoncall">заказать звонок</button>
                </div>
            </div>
            <div class="promo__wrapper">
                <div class="promo__info">
                    <h1>Подбор пульсометра</h1>
                    <h2>с учётом Вашего уровня подготовки</h2>
                    <div class="promo__icons">
                        <div class="promo__icon">
                            <img src="/src/icons/header/timer.svg" alt="timer">
                            <span>Время подбора:<br>10 минут</span>
                        </div>
                        <div class="promo__icon">
                            <img src="/src/icons/header/cart.svg" alt="cart">
                            <span>Бесплатная<br>доставка</span>
                        </div> 
                        <div class="promo__icon">
                            <img src="/src/icons/header/message.svg" alt="message">
                            <span>Ответим<br>на все вопросы</span>
                        </div>
                    </div>
                    <button class="promo__buttonconsult">заказать консультацию</button>
                    <div class="promo__catalog">
                        или <a href="#">перейти в каталог</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
